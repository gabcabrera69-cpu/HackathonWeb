<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Planet Simulator - Orbital Horizon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="planet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div class="video-background-container">
        <iframe src="https://www.youtube.com/embed/ztVV54sPOns?autoplay=1&mute=1&loop=1&playlist=ztVV54sPOns&controls=0&showinfo=0&autohide=1&modestbranding=1&iv_load_policy=3&playsinline=1&disablekb=1" 
                frameborder="0" 
                allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <nav class="top-nav">
        <ul>
            <li><a href="index.html#about" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="data-processing.html" class="nav-link"><i class="fas fa-server"></i> Data Processing</a></li>
            <li><a href="planet.html" class="nav-link active"><i class="fas fa-meteor"></i> Interactive Simulator</a></li>
        </ul>
    </nav>

    <main>
        <section id="Simulator" class="interactive-section">
            <h2 class="section-title">Interactive 3D Planet Simulation</h2>
            <div id="planet-container"></div>
            <div id="controls-wrapper">
                <div id="ui-panel">
                    <div class="slider-container">
                        <label for="radius-input">Radius</label>
                        <input type="range" id="radius-slider" min="10" max="1000" value="50" step="0.1">
                        <input type="number" id="radius-input" min="10" max="1000" value="50" step="0.1">
                    </div>
                    <div class="slider-container">
                        <label for="temp-input">Temperature (Â°C)</label>
                        <input type="range" id="temp-slider" min="-200" max="200" value="0" step="0.1">
                        <input type="number" id="temp-input" min="-200" max="200" value="0" step="0.1">
                    </div>
                    <div class="slider-container">
                        <label for="insolation-input">Insolation</label>
                        <input type="range" id="insolation-slider" min="0" max="100" value="50" step="0.1">
                        <input type="number" id="insolation-input" min="0" max="100" value="50" step="0.1">
                    </div>
                    <button id="randomize-btn">Randomize Planet Surface</button>
                    <button id="store-planet-btn">Save Planet</button>
                </div>
                <div id="comparison-panel">
                    <p>Compare with:</p>
                    <div class="comparison-buttons">
                        <button class="compare-btn" data-body="earth">Earth</button>
                        <button class="compare-btn" data-body="mars">Mars</button>
                        <button class="compare-btn" data-body="moon">Moon</button>
                        <button class="compare-btn" data-body="jupiter">Jupiter</button>
                        <button class="compare-btn" data-body="sun">Sun</button>
                        <button class="compare-btn" data-body="none" id="clear-comparison-btn"><span>Clear</span></button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Technological Institute of the Philippines</p>
    </footer>

    <script src="planet.js"></script>
    <script src="script.js"></script>

</body>
</html>
