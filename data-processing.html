        <video src="https://github.com/gabcabrera69-cpu/HackathonWeb/raw/refs/heads/main/assets/1%20(1).mp4" autoplay loop muted playsinline></video>

    <nav class="top-nav">

    <main class="content-main">
        <section id="data-processing" class="processing-section">
            <h2 class="section-title">NASA Exoplanet Data Preprocessing</h2>

            <!-- === CONTROL PANELS === -->
            <div id="uploadSection" class="control-panel">
              <input type="file" id="fileInput" accept=".csv">
              <button id="uploadBtn">Upload & Process</button>
            </div>

            <div id="trainControlsSection" class="control-panel" style="display:none;">
              <div class="train-controls">
                <label for="modelSelect">Select Model:</label>
                <select id="modelSelect">
                  <option value="xgb">XGBClassifier</option>
                  <option value="lgbm">LGBMClassifier</option>
                </select>
              </div>
              <div id="xgbParams" class="hyperparam-group" style="display:none;">
                <label>N Estimators: <input type="number" id="nEstimators" placeholder="100"></label>
                <label>Max Depth: <input type="number" id="maxDepth" placeholder="3"></label>
                <label>Learning Rate: <input type="number" step="0.01" id="learningRate" placeholder="0.1"></label>
              </div>
              <button id="predictBtn">Predict with Pre-trained Model</button>
              <button id="trainBtn">Train Model</button>
            </div>

            <!-- === RESULTS AREA === -->
            <div id="results-container" style="display: none;">
                <div id="preprocessing-results"></div>
                <div id="training-results"></div>
            </div>

        </section>
    </main>
